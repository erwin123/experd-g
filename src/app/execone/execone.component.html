<div class="card">
    <div class="card-header">
        Solution
    </div>
    <div class="card-block">
        <div class="card-text">
            <label *ngIf="solution.Solution">Solusi</label>
            <textarea disabled="disabled" type="text" id="formFields_1" placeholder="Solusi" name="solusi" [(ngModel)]="solution.Solution"></textarea>
            <label *ngIf="solution.Target">Target</label>
            <textarea disabled="disabled" type="text" id="formFields_2" placeholder="Target" name="target" [(ngModel)]="solution.Target"></textarea>
            <!-- <input [disabled]="isCoach ? 'disabled' : null" type="text" id="formFields_1" placeholder="Solusi" name="solusi" [(ngModel)]="solution.Solution">
            <input [disabled]="isCoach ? 'disabled' : null" type="text" id="formFields_2" placeholder="Target" name="target" [(ngModel)]="solution.Target"> -->
            <label *ngIf="solution.Deadline">Deadline</label><br />
            <input type="text" disabled="disabled" [(ngModel)]="solution.Deadline" placeholder="Deadline" />

        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        {{executionTitle}}
    </div>
    <div class="card-img">
        <img *ngIf="random === 1" src="../../assets/exec1.jpg">
        <img *ngIf="random === 2" src="../../assets/exec2.jpg">
        <img *ngIf="random === 3" src="../../assets/exec3.jpg">
    </div>
    <div class="card-block">
        <div class="form" *ngIf="!isCoach">
            <b><i>Upload action</i> berdasarkan solusi:</b>
            <div class="upload-btn-wrapper">
                <button class="btn-file" (click)="fileInput.click()">
                    <clr-icon shape="upload" size="23"></clr-icon> Unggah Dokumen...
                </button>
                <input type="file" accept="application/pdf" #fileInput name="exfile" (change)="readUrl($event)" />
            </div>
        </div>

        <div>
            <pdf-viewer (after-load-complete)="afterLoadComplete($event)" [src]="pdfSrc" [show-all]="false"
                [render-text]="false" style="display: block;" [fit-to-page]="true" [(page)]="page"></pdf-viewer>
            <button type="button" class="btn btn-icon btn-primary" style="float: left;" (click)="page=page-1" *ngIf="page>1">
                <clr-icon class="is-solid" shape="rewind"></clr-icon>
            </button>
            <span style="font-size: 9px; font-style: italic">Hal. {{page}} dari {{totalPages}}</span>
            <button type="button" class="btn btn-icon btn-primary" style="float: right;" (click)="page=page+1" *ngIf="page<totalPages">
                <clr-icon class="is-solid" shape="fast-forward"></clr-icon>
            </button>
        </div>
        <br />

            </button>
            <input type="file" accept="pdf/*" #fileInput name="exfile" (change)="readURL($event);" />

                    alt="your image" />
                <app-carousel [banners]='imgs.length ? imgs : imgsSample'></app-carousel>
            </div> -->

        <textarea [disabled]="isCoach ? 'disabled' : null" placeholder="Deskripsi eksekusi" [(ngModel)]="longAnswer"></textarea>
    </div>
    <div class="card-footer" *ngIf="!isCoach">
        <button class="btn btn-primary btn-block" (click)="onSubmit()">Kirim</button>
    </div>
</div>
